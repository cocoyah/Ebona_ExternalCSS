<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="fluffstuff.css">

	<h2 class="checkoutH2">PROVIDE BILLING DETAILS</h2>
	<hr class="checkoutHr">
</head> 
<body>

<h3>Billing Address</h3>

<form class="billingForm">

	<label>First Name</label>
	<br>
	<input type="text" name="firstname">
	<br><br>

	<label>Last Name</label>
	<br>
	<input type="text" name="firstname">
	<br><br>

	<label>Email Address</label>
	<br>
	<input type="text" name="lastname">
	<br><br>

	<label>Phone Number</label>
	<br>
	<input type="number" name="phone number">
	<br><br>

	<label>Region</label>
	<br>
	<input type="text" name="region">
	<br><br>

	<label>Province</label>
	<br>
	<input type="text" name="region">
	<br><br>

	<label>City</label>
	<br>
	<input type="text" name="province">
	<br><br>

	<label>Barangay</label>
	<br>
	<input type="text" name="city">
	<br><br>

	<label>Postal Code</label>
	<br>
	<input type="text" name="brgy">
	<br><br>

	<label>Street Name, Building, House No.</label>
	<br>
	<input type="number" name="zip">
	<br><br>

	<label>Gift Message / 	Order Notes (optional)</label>
	<br>
	<textarea name="message"></textarea>
	<br><br>

</form>

	<hr class="checkoutHr">

	<h3>Payment Method</font></h3>

<form class="billingForm">
	<p>Select a payment option</p>
	<input type="radio" name="gcash">
	<label>Cash on Delivery</label>
	<br><br>

	<input type="radio" name="Payment Center / E-wallet">
	<label>Payment Center / E-wallet</label>
	<select name="Payment Center / E-wallet">
		<option value="7-eleven CLIQQ">7-eleven CLIQQ</option>
		<option value="GCash">GCash</option>
		<option value="PayMaya">PayMaya</option>
	</select>

	<br><br>
	<input type="radio" name="Credit / Debit Card">
	<label>Credit / Debit Card</label>
	<select name="Credit / Debit Card">
		<option value="VISA">VISA</option>
		<option value="MasterCard">MasterCard</option>
		<option value="JCB">JCB</option>
	</select>

	<br><br>
	<input type="radio" name="Online Banking">
	<label>Online Banking</label>
	<select name="Online Banking">
		<option class="checkoutOption" value="Unionbank Internet Banking">Unionbank</option>
		<option value="BDO">BDO</option>
		<option value="Metrobankdirect">Metrobankdirect</option>
		<option value="Landbank ATM Online">Landbank ATM Online</option>
	</select>

	<br><br>

	<hr>

	<br>
	<button class="checkoutButton"><b>&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</b></button>
	<button class="checkoutButton"><b>&nbsp;&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;&nbsp;</b></button>
	<br><br><br>
</form>

</body>
</html>
